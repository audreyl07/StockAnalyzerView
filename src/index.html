<!DOCTYPE html>
<!--
  index.html - HTML Entry Point
  
  This is the main HTML file for the StockAnalyzerView application.
  It provides the minimal structure needed for a React single-page application (SPA).
  
  Structure:
  - Sets up meta tags for character encoding and viewport
  - Provides a root div where React will mount the application
  - Loads the JavaScript bundle (index.js) which initializes React
  
  The entire UI is dynamically generated by React and injected into the #root div.
  Parcel bundler processes this file and automatically handles:
  - Script bundling and minification
  - CSS injection
  - Hot module replacement in dev mode
-->
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StockChart</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
